<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eggplant-O-Rama</title>
	<!--Styles-->
	<link rel="stylesheet" href="styles.css">
	<link href='http://fonts.googleapis.com/css?family=Crete+Round|Pacifico' rel='stylesheet' type='text/css'>
	<!--Scripts-->
	<script src="js/jquery-2.1.3.js"></script>
   <script type="text/javascript" src="js/apps-tester.js"></script>
</head>
<body>
	<header>
		<h1 id="title">Eggplant-O-Rama</h1>
		<!--Welcome Page-->
		<div id="info">
		  <h1>Welcome to Eggplant-O-Rama!</h1>
		  <button id="start">Start!</button>
		  <p>Go ahead and test your eggplant knowledge!</p>
		</div>
		<!--Result Window-->
		<div id="correctInfo">
		  <h1 id="result">Correct!</h1>
		  <p><span id="answer"></span> is the correct answer</p>
		  <button id="next">Next</button>
		</div>
		<!--Score Page-->
		<div id="score">
		  <h1>You scored:</h1>
		  <p><span id="scoreNum"></span> out of 5</p>
		  <button id="restart">Play Again!</button>
		</div>
	</header>
	<!--Main Quiz Screen-->
	<div id="quizQuestions">
		<div id="photoAndCounter"><img src="images/eggplantTwo.png" width="420px" height="325px"><p id="counter"><span id="count"></span>/5</p></div>
		<h2 id="question">Q1. What is the eggplant's latin name?</h2>
		<ul id="choices">
			<li><button id="choice1" class="normal">A. Solanum Melongena</button></li>
			<li><button id="choice2" class="normal">B. Solanum Lycopersicum</button></li>
			<li><button id="choice3" class="normal">C. Solanum Tuberosum</button></li>
		</ul>
	</div>
	<!--Copyright and Footer-->
	<footer>
		<div id="copy">
			<p>Made with <span>&#9829;</span> by Vanessa Ogbuehi</p>
		</div>
	</footer>
</body>
</html>
